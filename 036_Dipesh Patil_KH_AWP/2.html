<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="2.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row  justify-content-center mt-3" style="height: 60px; font-size: 30px;">
            <div class=" col col-md-6  bg-danger d-flex justify-content-center rounded">Form
            </div>
        </div>
        <div class="row justify-content-center  mt-3">
            <div class="col col-md-6 d-flex flex-column border rounded justify-content-center" style="height: 300px;">
                <form action="#">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-center">
                            <label for="Username">Username :</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="Getusername" class="form-control"
                                placeholder="Enter your Username...!!!">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4 d-flex justify-content-center">
                            <label for="pass">Password :</label>
                        </div>
                        <div class="col-6 ">
                            <input type="password" id="Getpass" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4 d-flex justify-content-center">
                            <label for="mail">Email :</label>
                        </div>
                        <div class="col-6 ">
                            <input type="email" id="Getemail" class="form-control" placeholder="1234@gmail.com">
                        </div>
                    </div>
                    <div class="row mt-5 justify-content-center">
                        <div class="col-4 d-flex justify-content-end">
                            <button class="btn btn-outline-success" style="width: 150px;"
                                onclick="Submitinfo()">Submit</button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <button class="btn btn-outline-danger" style="width: 150px;">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col col-md-6 d-flex flex-column border rounded justify-content-center" style="height: 200px;">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        Username : &nbsp;<span id="Showuser"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        Password : &nbsp;<span id="Showpass"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        Email :&nbsp; <span id="Skowmail"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
